		<h1>Create an Account</h1>
		<h3>New Customers</h3>
		<p>	By creating an account with our restaurant, you will be able to move through the checkout process faster, view and track your orders in your account and more.</p>
		<div id="signupForm">
			<form>
				<i class="fa fa-user fa-2x" aria-hidden="true"></i>
				<label for="userName">Username</label>
					<input id="userName" name="userName" placeholder="Enter a username" autocomplete="off" autofocus>
				<label for="email">Email</label>
					<input id="email" name="email" type="email" placeholder="Enter your email address">
				<label for="password">Password</label>
					<input id="password" name="password" type="password" placeholder="Create your password">
				<label for="password2">Confirm Password</label>
					<input id="password2" name="password2" type="password" placeholder="Retype your password">
				<button id="signupBtn">Create Account</button>
			</form>
		</div>
		<div>
			<footer>
				<p><span class="highlight">Fast</span>-Food-<span class="highlight">Fast!</span>, Copyright &copy; 2018</p>
