<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A food delivery service app for a restaurant - Andela Developer Challenge">
    <meta name="author" content="Steve Onyeneke">
    <title>Welcome to Fast-Food-Fast</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
         
            .topnav {
              overflow: hidden;
              float: right;
            }
            
            .topnav a {
              display: inline-block;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }
            
            .topnav .icon {
              display: none;
            }
            
            .dropdown {
                float: center;
                overflow: hidden;
            }
            
            .dropdown .dropbtn {
                font-size: 17px;    
                border: none;
                outline: none;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            
            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }
            
            .topnav a:hover, .dropdown:hover .dropbtn {
              background-color: #555;
              color: white;
            }
            
            .dropdown-content a:hover {
                background-color: #ddd;
                color: black;
            }
            
            .dropdown:hover .dropdown-content {
                display: block;
            }
            
            @media screen and (max-width: 800px) {
                .topnav{
                    padding-right: 50px;
                }
              .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
              }
              .topnav a.icon {
                float: right;
                display: block;
              }
            }
            
            @media screen and (max-width: 800px) {
              .topnav.responsive {position: relative;}
              .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
              }
              .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
              }
              .topnav.responsive .dropdown {float: none;}
              .topnav.responsive .dropdown-content {position: relative;}
              .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
              }
            }
            </style>
</head>
<body>
    <header id="index"> 
        <div class="container">
            <div id="title">
                <h1><a href="index.html"><span class="highlight">Fast</span>-Food-<span class="highlight">Fast!</span></a></h1>
            </div>
            <!-- <div class="topnav" id="myTopnav"> -->
                    <div class="topnav" id="myTopnav">
                            <a href="./index.html" class="current">Home</a>
                            <a href="#news">News</a>
                            <div class="dropdown">
                                <button class="dropbtn"> <a href="./menu.html"></a>MENU</a>
                                        <i class="fa fa-caret-down"></i>
                              </button>
                              <div class="dropdown-content">
                                <a href="#food">Food</a>
                                <a href="#snack">Snacks</a>
                                <a href="#drinks">Drinks</a>
                              </div>
                            </div> 
                            <a href="./login.html">Login</a>
                            <a href="./signup.html">SignUp</a>
                            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
                          </div>
            <!-- </div> -->
        </div>
    </header>
    <footer>
        <p><span class="highlight">Fast</span>-Food-<span class="highlight">Fast!</span>, Copyright &copy; 2018</p>
    </footer>
    <!-- <script src="../js/scripts.js"></script> -->
    <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
            </script>
</body>
</html>
